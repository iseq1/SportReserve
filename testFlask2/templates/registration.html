<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход в систему</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
	<div class="card w-100" style="max-width: 400px;">
		<div class="card-body">
			<h3 class="card-title text-center mb-4">Регистрация нового аккаунта</h3>
			<form class="login100-form validate-form" method="post">

				<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<label for="password" class="form-label">Ваш логин:</label>
					<input class="input100 form-control" type="text" id="username" name="username" placeholder="Логин" aria-describedby="usernameHelp">
						<span class="focus-input100"></span>
						<span class="symbol-input100"><img src="../static/images/e-mail.svg" alt="" class="fa fa-envelope"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Password is required">
					<label for="password" class="form-label">Ваш пароль:</label>
					<input class="input100 form-control" type="password" id="password" name="password" placeholder="Пароль">
					<span class="focus-input100"></span>
					<span class="symbol-input100"><img src="../static/images/padlock.svg" alt="" class="fa fa-envelope"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Password is required">
					<label for="password" class="form-label">Повторите ваш пароль:</label>
					<input class="input100 form-control" type="password" id="second_password" name="second_password" placeholder="Повторите пароли">
					<span class="focus-input100"></span>
					<span class="symbol-input100"><img src="../static/images/padlock.svg" alt="" class="fa fa-envelope"></span>
				</div>
				 <div class="wrap-input100 validate-input" data-validate="Password is required">
					<label for="password" class="form-label">Ваше полное имя:</label>
					<input class="input100 form-control" type="text" id="fullname" name="fullname" placeholder="Иванов Иван Иваныч">
					<span class="focus-input100"></span>
					<span class="symbol-input100"><img src="../static/images/padlock.svg" alt="" class="fa fa-envelope"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Password is required">
					<label for="password" class="form-label">Ваш адрес электронной почты:</label>
					<input class="input100 form-control" type="email" id="email" name="email" placeholder="ivan@gmail.com">
					<span class="focus-input100"></span>
					<span class="symbol-input100"><img src="../static/images/padlock.svg" alt="" class="fa fa-envelope"></span>
				</div>
				  <div class="wrap-input100 validate-input" data-validate="Password is required">
					<label for="password" class="form-label">Ваш номер телефона:</label>
					<input class="input100 form-control" type="text" id="number" name="number" placeholder="Номер телефона">
					<span class="focus-input100"></span>
					<span class="symbol-input100"><img src="../static/images/padlock.svg" alt="" class="fa fa-envelope"></span>
				</div>
				<button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>


			</form>

		</div>
	</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
