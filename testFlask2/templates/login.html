<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход в систему</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
	<div class="card w-100" style="max-width: 400px;">
		<div class="card-body">
			<h3 class="card-title text-center mb-4">Вход в аккаунт</h3>
			<form method="post">
				<div class="mb-3">
					<label for="username" class="form-label">Имя пользователя</label>
					<input type="text" class="form-control" id="username" name="username"
					       placeholder="Login" aria-describedby="usernameHelp">
					<div id="usernameHelp" class="form-text">Ваше имя пользователя останется конфиденциальным.</div>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Пароль</label>
					<input placeholder="Password" type="password" class="form-control" id="password" name="password">
				</div>
				<div class="hellpfull-links" style="display:grid; align-items: centre; padding-bottom: 10px;">
					<a style="padding-bottom: 5px;" class="txt2" href="#"><span class="txt1">Забыл</span> логин/пароль? </a>
					<a class="txt2" href=/registration>Зарегестрироваться<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i></a>
				</div>
				<button type="submit" class="btn btn-primary w-100">Войти</button>
			</form>

		</div>
	</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
